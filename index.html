<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text counter and background changer</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <button id="BGmode" value="light"><i class="fas fa-moon">Darkmode</i></button>
        <h3>Text counter and background changer</h3>
        <div class="content">
            <div>
                <label for="inp">enter a text:</label>
                <input type="text" id="inp" placeholder="Enter a Text">
            </div>
            <div id="num">number of characters is: </div><span></span>
        </div>   
        <button id="backg" value="">Change BG Color</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
